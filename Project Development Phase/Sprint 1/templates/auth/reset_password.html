{% extends 'auth_layout/app.html' %}

{% block title %} Reset Password {% endblock title %}

{% block heading %}
    Reset Password
{% endblock heading %}

{% block body %}
    <p>Forgotten your password? Enter your email address below, and we'll instruction for setting a new password</p>

    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <input type="submit" class="btn btn-primary" value="Send email">
    </form>
{% endblock body %}
