<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://flask-app-files057.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css">
	<title>Upload files</title>
</head>

<body>

	<p>Css file was uploaded in cloud object storage</p>
	<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand fs-3" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/uploader">Add / Update</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/deletefile">Delete</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-primary" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="main_container">
		<h1>IBM Upload File</h1>

		<form action="/deletefile" method="POST">

			<input class="form-control" type="text" placeholder="Enter bucket name" name="bucket" />
			<br>
			<br>
			<input class="form-control" type="text" placeholder="Enter file name" name="filename" />
			<br>
			<br>
			<input class="btn btn-primary" type="submit" />
		</form>
	</div>



	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
